<include file="Oauthmanage@Public:header" />
<!--列表展示-->
<div class="main-container" id="main-container">
	<script type="text/javascript">
		try{ace.settings.check('main-container' , 'fixed')}catch(e){}
	</script>
	<div class="main-container-inner">
		<a class="menu-toggler" id="menu-toggler" href="#">
			<span class="menu-text"></span>
		</a>
		<include file="Oauthmanage@Public:lside" />
		
		<div class="main-content">
			<div class="page-content">
				<div class="page-header">
					<h1>
						<i class="icon-edit"></i>
						访问日志
					</h1>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<!-- PAGE CONTENT BEGINS -->
						<div class="row" id="prinDiv">
							<div class="col-xs-12">
								
								<empty name="info">
									<div class="alert alert-danger">
										<strong>暂无信息</strong>
									</div>
								<else />
									<div class="space-8"></div>
									<table id="sample-table-1" border="1" class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
												<th>CLIENT_ID</th>
												<th>模块</th>
												<th>控制器</th>
												<th>方法</th>
												<th>时间</th>
												<th>参数</th>
											</tr>
										</thead>
										<tbody>
											<foreach name="info" key="key" item="vo" >
												<tr>
													<td>{$vo.client_id}</td>
													<td>{$vo.m}</td>
													
													<td>
														{$vo.c}
													</td>
													
													<td>
														{$vo.a}
													</td>

													<td>
														{$vo.visitime}
													</td>

													<td>
														{$vo.data}
													</td>
												</tr>
											</foreach>
										</tbody>
									</table>
								</empty>

								<notempty name="pages">
									<div id="nomore" class="clearfix form-actions">
										<div id="more" class="col-md-offset-3 col-md-9">
											{$pages}
										</div>
									</div>
							  	</notempty>	

							</div><!-- /span -->
						</div><!-- /row -->
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.page-content -->
		</div><!-- /.main-content -->
	</div><!-- /.main-container-inner -->

	<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
		<i class="icon-double-angle-up icon-only bigger-110"></i>
	</a>
</div>


<include file="Oauthmanage@Public:basicscripts" />


<include file="Oauthmanage@Public:footer" />
