<include file="Oauthmanage@Public:header" />
<!--列表展示-->
<div class="main-container" id="main-container">
	<script type="text/javascript">
		try{ace.settings.check('main-container' , 'fixed')}catch(e){}
	</script>
	<div class="main-container-inner">
		<a class="menu-toggler" id="menu-toggler" href="#">
			<span class="menu-text"></span>
		</a>
		<include file="Oauthmanage@Public:lside" />
		
		<div class="main-content">
			<div class="page-content">
				<div class="page-header">
					<h1>
						<i class="icon-bar-chart"></i>
						数据统计
					</h1>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<!-- PAGE CONTENT BEGINS -->
						<div class="row" id="prinDiv">
							<div class="col-xs-12">
								<div class="table-responsive">
									
									<empty name="list">
										<div class="alert alert-danger">
											<strong>暂无信息</strong>
										</div>
									<else />
										<table id="sample-table-1" border="1" class="table table-striped table-bordered table-hover">
											<thead>
												<tr>
													<th>ID</th>
													<th>名称</th>
													<th>CLIENT_ID</th>
													<th>状态</th>
													<th>添加时间</th>
													<th>操作</th>
												</tr>
											</thead>
											<tbody>
												<foreach name="list" key="key" item="vo" >
													<tr>
														<td>{$vo.id}</td>
														<td>
															{$vo.title}
														</td>
														<td>
															{$vo.client_id}
														</td>
														<td>
															<if condition="($vo.islock eq 1)">  
															<span class="label label-danger">禁用</span>
															<else /> 
															<span class="label label-success">使用</span>
															</if>
														</td>
														
														<td>
															{$vo.create_time|date='Y-m-d',###}
														</td>

														<td>
															<a class="btn btn-xs btn-info" href="/oauthmanage/chart/category/id/{$vo.id}">分类</a>

															<a class="btn btn-xs btn-info" href="/oauthmanage/chart/visitimes/id/{$vo.id}">总次数</a>
														</td>
													</tr>
												</foreach>
											</tbody>
										</table>
									</empty>	 
								</div><!-- /.table-responsive -->

								<notempty name="pages">
									<div id="nomore" class="clearfix form-actions">
										<div id="more" class="col-md-offset-3 col-md-9">
											{$pages}
										</div>
									</div>
							  	</notempty>	

							</div><!-- /span -->
						</div><!-- /row -->
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.page-content -->
		</div><!-- /.main-content -->
	</div><!-- /.main-container-inner -->

	<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
		<i class="icon-double-angle-up icon-only bigger-110"></i>
	</a>
</div>

<include file="Oauthmanage@Public:basicscripts" />


<include file="Oauthmanage@Public:footer" />
