<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>注册</title>
<link rel="stylesheet" href="__PUBLIC__/{$Think.MODULE_NAME}/css/custom.css" />
<script type="text/javascript" src="__PUBLIC__/{$Think.MODULE_NAME}/js/jquery-1.10.1.min.js"></script>

</head>
<body>
<div class="toptitle">
  <p>注册</p>
  <a name="back" class="absolute top left" href="/"></a> 
</div>
<section class="main padbox">
	<div class="steps">
    	<span class="cur"><em>1</em></span>
        <span class="cur"><em>2</em></span>
    </div><!--steps end-->
    
    <form action="#" name="form" method="post">
    	<input type="text" name="username" id="username" value="" class="inputx" placeholder="请输入您的姓名" />
        <input type="password" name="password" id="password" value="" placeholder="请设置您的密码" class="inputx" />
        <input type="password" name="password1" id="password1" value="" placeholder="请再次设置您的密码" class="inputx" />
        <input type="hidden" name="mobile" value="{$mobile}" />
        <div id="tip"></div>
        <input type="hidden" name="step"  value="2" />
        <input type="button" id="reg1" class="btn-blue" value="完成" />
    </form>
</section>

<div class="after-nav"></div>
</body>
