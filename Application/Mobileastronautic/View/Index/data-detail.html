<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>详情-血糖数据</title>
<link rel="stylesheet" href="__PUBLIC__/{$Think.MODULE_NAME}/css/custom.css" />
<script type="text/javascript" src="__PUBLIC__/{$Think.MODULE_NAME}/js/jquery-1.10.1.min.js"></script>
</head>
<body class="white">
<div class="toptitle">
  <p>数据详情</p>
  <a name="back" class="absolute top left" href="/{$Think.MODULE_NAME}/Index/getbloodsugarlist"></a> 
</div>
<section class="main">
	<div class="data">
    	<p class="value"><span>{$detail.bloodsugar}</span><em>mmol/L</em></p>
        <p>测试时间：{$detail.datetime}</p>
    </div>
    <if condition=" ($detail.bloodsugar egt 4.6) AND ($detail.bloodsugar lt 8) ">
    <div id="" class="status" >
    	<img src="__PUBLIC__/{$Think.MODULE_NAME}/img/face_01.png" />
        <p>恭喜您<br />您的血糖值正常</p>
    </div>
    <else />
    <div id="" class="status">
    	<img src="__PUBLIC__/{$Think.MODULE_NAME}/img/face_02.png" />
        <p>您的血糖值{$detail.conclusion}<br />建议咨询医师</p>
        <p class="btn"><a href="/{$Think.MODULE_NAME}/Index/publish/id/{$detail.dataid}" class="btn-blue">立即咨询医师</a></p>
    </div>
    </if>
    
</section>
 <include file="./Application/Mobileastronautic/View/Index/footer.html" />
</body>
</html>
