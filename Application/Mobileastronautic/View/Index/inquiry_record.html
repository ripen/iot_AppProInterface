<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>问诊记录</title>
<link rel="stylesheet" href="__PUBLIC__/{$Think.MODULE_NAME}/css/custom.css" />
<script type="text/javascript" src="__PUBLIC__/{$Think.MODULE_NAME}/js/jquery-1.10.1.min.js"></script>
</head>
<body>
<div class="toptitle">
  <p>问诊记录</p>
</div>
<section class="main">
	<ul class="inquirylist">
	  <volist name="list" id="vo">
	  <empty name="list">
	   <li>
	  	<h2>暂无咨询</h2>
	  	</li>
	  <else />
	  <li>
        	<a href="/{$Think.MODULE_NAME}/Index/publishlist/bid/{$vo.bid}">
        	<h2>
            	<span>{$vo.content}</span>
                <span class="time">2015/08/09 09:24:35</span>
            </h2>
            <if condition=" $vo.replay eq 1 ">
            <em class="y">已回复&gt;</em>
            <else />
            <em class="n">未回复&gt;</em>
            </if>
            </a>
        </li>
	  </empty>    	
        </volist>        
    </ul>

</section>
 <include file="./Application/Mobileastronautic/View/Index/footer.html" />
</body>
</html>
