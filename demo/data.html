<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/util.js" ></script>
		<script>
			$(document).ready(function() {
				
				var timer = setInterval(register, 5000);
			});
			function register() {
				$("tr:gt(0)").remove();
				var para;
				ajaxPost("http://api.yicheng120.com/demo/admin/data.php", para, successfulcb, errorcb);
			}
			function successfulcb(returnJson){
				var a=JSON.parse(returnJson);
				var tb = document.getElementById("targetTable");
      				for(var i=a.length - 1 ;i>=0;i--){
      					console.log(a[0]);
      					var b=a[i];
      					for(var t=0;t<1;t++){
							
							var abc	=	'<td >'+b[0]+'</td>'+'<td >'+b[1]+'</td>'+'<td >'+b[2]+'</td>';
							
							$("#first").after('<tr>'+abc+'</tr>');
      					}
      					
				
				}
			}
			function errorcb(){}
		</script>
	</head>

	<style type="text/css">
	#targetTable { border-right:1px solid #f4f4f4; border-top:1px solid #f4f4f4;box-shadow: 0px 4px 10px #ddd;}
	#targetTable td,#targetTable th { font-family:"微软雅黑"; line-height:50px; text-align:center; font-size:14px;border-left:1px solid #f4f4f4; border-bottom:1px solid #f4f4f4;}
	#targetTable th { background:url(img/bg.gif) repeat-x; height:33px; line-height:33px; color:#000; font-size:18px; font-weight:normal;}
	#targetTable td span { display:block; padding:0 0 0 50px; text-align:left; }
	#targetTable td span.nodo { background:#efcccc url(img/Error.png) no-repeat 20px 11px; color:#F00;}
	#targetTable td span.doing { background:url(img/process.gif) no-repeat 0 -7px; color:#00F; padding:0 0 0 60px;}
	#targetTable td span.done { background:#d9ffd8 url(img/great.gif) no-repeat 20px 13px; color:#093;}
	</style>
	
	
	<body>
		
		<table id="targetTable" width="100%" cellpadding="0" cellspacing="0">  
            <tr id='first'>  
                <th width='9%'>序号</th>  
                <th width='200'>入库时间</th>  
                <th>原始数据</th>  
            </tr>
        </table>
	</body>

</html>
